<!DOCTYPE html>
<html>	
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function(){ 
		setTimeout(hideURLbar, 0); 
	}, false); 
	function hideURLbar(){ 	
		window.scrollTo(0,1); 
	}
</script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
<link href="http://sunjc.me/public/css/style.css" rel='stylesheet' type='text/css' />
<!--webfonts-->
<!--//webfonts-->
<script src="http://ajax.useso.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->

<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="http://sunjc.me/public/images/avtar.png" />
	</div>
			<form action="http://sunjc.me/admin/index/index" method="POST">
					<input type="text" class="text" name="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
						<div class="key">
					<input type="password" name="passwd" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						</div>
					<div class="signin">
						<input type="submit" value="Login" >
					</div>
			</form>
	
</div>

</body>
</html>
